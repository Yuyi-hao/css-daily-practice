<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="style.css">
    <title>Profile card</title>
</head>
<body>
    
    <div class="profile-card">
        <figure>
            <img src="images/avatar.png" alt="profile pic">
        </figure>
        <div class="profile-card-des">
            <h3 class="name">
                Yuyi hao
            </h3>
            <h4 class="title">
                Computer Science student
            </h4>
            <div class="location">
                <i class="fa-regular fa-location-dot"></i>
                <span class="location-name">India, asia</span>
            </div>
        </div>
        <div class="social-counts">
            <div>
                <span class="count">850</span>
                <span class="text">Followers</span>
            </div>
            <div>
                <span class="count">50</span>
                <span class="text">references</span>
            </div>
            <div>
                <span class="count">36</span>
                <span class="text">works</span>
            </div>
        </div>
        <div class="socials">
            <i class="fa-brands fa-stack-overflow"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-pinterest"></i>
        </div>
        <div class="action-btn">
            <button class="send-msg">send message</button>
            <button class="flw-me-btn">Follow me</button>
        </div>
    </div>
</body>
</html>
