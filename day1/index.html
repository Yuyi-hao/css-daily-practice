<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile cards</title>
</head>
<body>
    <div class="main">
        <figure class="card">
            <div class="profile-image">
                <img src="images/profile1.jpg" alt="Profile image of Yumiko jabami" srcset="">
            </div>
            <figcaption>
                <h3>Yumiko Jabami</h3>
                <h5>Gambler</h5>
                <p>Choosing the way in which you die is also choosing the way in which you live.</p>
                <div class="icons">
                    <a href=""><i class="ion-social-reddit"></i></a>
                    <a href=""><i class="ion-social-github"></i></a>
                    <a href=""><i class="ion-social-instagram"></i></a>
                </div>
                
            </figcaption>
        </figure>
        
        <figure class="card">
            <div class="profile-image">
                <img src="images/profile2.jpg" alt="Profile image of Yumiko jabami" srcset="">
            </div>
            <figcaption>
                <h3>Hideki Ryuga</h3>
                <h5>Detective</h5>
                <p>No matter how gifted you are.., you alone can  not change the world.</p>
                <div class="icons">
                    <a href=""><i class="ion-social-reddit"></i></a>
                    <a href=""><i class="ion-social-github"></i></a>
                    <a href=""><i class="ion-social-instagram"></i></a>
                </div>
            </figcaption>
        </figure>
        
        <figure class="card">
            <div class="profile-image">
                <img src="images/profile3.png" alt="Profile image of Yumiko jabami" srcset="">
            </div>
            <figcaption>
                <h3>Albert Einstein</h3>
                <h5>Physicist</h5>
                <p>Try not to become a man of success. Rather become a man of value.</p>
                <div class="icons">
                    <a href=""><i class="ion-social-reddit"></i></a>
                    <a href=""><i class="ion-social-github"></i></a>
                    <a href=""><i class="ion-social-instagram"></i></a>
                </div>  
            </figcaption>
        </figure>
    </div>
</body>
</html>
